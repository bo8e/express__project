<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <br>
        <h2>Login Forms</h2>

    <form action="/process/login" method="post">
        <label for="fname" class="form-label">KEY:</label><br>
        <input type="text" id="fname" name="id" value="" class="form-control"><br>
        <label for="lname" class="form-label">VALUE:</label><br>
        <input type="password" id="lname" name="password" value="" class="form-control"><br><br>
        <input type="submit" value="Submit" class="btn btn-outline-danger">
        
    
     </form>
    </div> 


</body>

</html>
